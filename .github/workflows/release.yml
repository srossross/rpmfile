name: Release

on:
  release:
    types:
    - published

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - "3.10"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install PyPi Release Dependencies
      run: |
        pip install -U setuptools wheel twine build
    - name: Build Package
      run: |
        python -m build
    - name: PyPi Release
      id: pypi-release
      if: ${{ secrets.PYPI_RPMFILE != '' }}
      run: |
        echo "::set-output name=tag::${GITHUB_REF/refs\/tags\//}"
        export TWINE_USERNAME=__token__
        export TWINE_PASSWORD=${{ secrets.PYPI_RPMFILE }}
        python -m twine upload dist/*
    - name: GitHub Release
      uses: "marvinpinto/action-automatic-releases@4edd7a5aabb1bc62e6dc99b3302d587bf3134e20"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "${{ steps.pypi-release.outputs.tag }}"
        prerelease: false
        title: "${{ steps.pypi-release.outputs.tag }}"
        files: |
          dist/*
